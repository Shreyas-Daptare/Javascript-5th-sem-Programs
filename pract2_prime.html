<!DOCTYPE html>
<html lang="en">
<body>
    <script>
        for (let j = 1; j <= 100; j++) {
            let flag = false;
            for (let i = 2; i < j; i++) {
                if (j % i === 0) {
                    flag = true;
                    break;
                }
            }
            if (j !== 1 && flag == false) {
                console.log(j);
            };
        }
    </script>
</body>
</html>
