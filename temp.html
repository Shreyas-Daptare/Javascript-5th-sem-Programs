<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="javascript:fnc()">Google</a>
    <a href="facebook.com">FaceBook</a>
    <script>
        var count = 0;
        function fnc(){
            if(count == 0)
                document.location.href = "https://www.amazon.in";
            else
                document.location.href = "https://www.ebay.com";
        }
        setInterval(fnc(),9000);
    </script>
</body>
</html>
