<!DOCTYPE html>
<html lang="en">
<head>
    <title>Even and Odd</title>
</head>
<body>
    <script>
        var num = 1;
        while (num <= 100) {
            if (num % 2 == 0) {
                console.log("Even Number: " + num);
            }
            else {
                console.log("Odd Number: " + num);
            }
            num++;
        }
    </script>
</body>
</html>
