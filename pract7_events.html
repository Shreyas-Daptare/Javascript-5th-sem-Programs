<html>
    <head>
        <script>
            function hello() {
                alert("Hello");
            }
            function chngcolor() {
                document.body.style.backgroundColor = "red";
            }
            function chngcolorrev() {
                document.body.style.backgroundColor = "black";
            }
            function clicked() {
                alert("Button Clicked");
            }
        </script>
    </head>
    <body onload="hello()">
        <form>
            <input type="button" value="Hover" onblur="chngcolor()" onclick="clicked()" onfocus="chngcolorrev()">
        </form>
    </body>
</html>
