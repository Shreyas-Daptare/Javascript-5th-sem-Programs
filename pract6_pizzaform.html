<html>
    <body>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="size">Size:</label>
            <select id="size" name="size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select><br><br>
            <label for="toppings">Toppings:</label><br>
            <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
            <label for="pepperoni">Pepperoni</label><br>
            <input type="checkbox" id="mushrooms" name="toppings" value="mushrooms">
            <label for="mushrooms">Mushrooms</label><br>
            <input type="checkbox" id="olives" name="toppings" value="olives">
            <label for="olives">Olives</label><br><br>
            <label for="instructions">Special instructions:</label><br>
            <textarea id="instructions" name="instructions" rows="4" cols="50"></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
