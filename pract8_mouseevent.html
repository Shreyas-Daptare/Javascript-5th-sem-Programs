<html>
    <body>
        <input type="button" value="Hover" onmouseover="overfunc()" onmouseout="outfunc()">
        <script type="text/javascript">
            function overfunc(){
                document.body.style.backgroundColor = "cyan";
            }
            var outfunc = function(){
                document.body.style.backgroundColor = "black";
            }
        </script>
    </body>
</html>
