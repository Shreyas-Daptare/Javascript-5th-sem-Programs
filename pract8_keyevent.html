<html>
<body onkeyup="overfunc()" onkeydown="outfunc()">
    <script type="text/javascript">
        function overfunc() {
            document.body.style.backgroundColor = "cyan";
        }
        var outfunc = function () {
            document.body.style.backgroundColor = "black";
        }
    </script>
</body>
</html>
