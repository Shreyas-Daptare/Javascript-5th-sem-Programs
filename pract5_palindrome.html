<html>
    <body>
        <script>
            var strchk = "racecar";
            var length = strchk.length;
            var strrev = "";
            for (let i = length - 1; i >= 0; i--) {
                strrev += strchk[i];
            }
            (strchk == strrev) ? console.log("Palindrome") : console.log("Not Palindrome");
        </script>
    </body>
